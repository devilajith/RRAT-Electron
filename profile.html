<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROFILE</title>
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="css/notyf.min.css">
    <script src="js/notyf.min.js"></script> 
    <style>
        .red-star {
            color: red;
        }

        .password-popup {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            z-index: 10;
        }

        .password-popup ul {
            list-style-type: none;
            padding: 0;
        }

        .password-popup li {
            margin-bottom: 5px;
        }

        .password-popup .valid {
            color: green;
        }

        .password-popup .invalid {
            color: red;
        }

        .highlight {
            background-color: #e0f7fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="images/group-40.svg" alt="logo" class="rrat">
            </div>
        </div>
        <div class="main-content" style="padding-left: 0px">
            <div class="field">
                <h1>PROFILE&nbsp;</h1>
                <div class="profile-container">
                    <img src="images/user.svg" alt="Profile Picture" class="profile-picture">
                </div>
            </div>
            <div class="form-container">
                <form id="profileForm">
                    <div class="form-field">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>          
                    
                    <div class="form-field">
                        <label for="designation">Designation</label>
                        <input type="text" id="designation" name="designation">
                    </div>
                    <div class="form-field">
                        <label for="sector">Sector</label>
                        <input type="text" id="sector" name="sector">
                    </div>
                    <div class="form-field">
                        <label for="current-password">Current Password<span class="required">*</span></label>
                        <input type="password" id="current-password" name="current-password" required>
                    </div>
                </form>
            </div>
            <div class="form-container-1">
                <form id="profileForm_1">
                    <div class="form-field">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name">
                    </div>
                    
                    <div class="form-field">
                        <label for="organization">Organization Name</label>
                        <input type="text" id="organization" name="organization">
                    </div>
                    
                    <div class="form-field">
                        <label for="new-password">New Password</label>
                        <input type="password" id="new-password" name="new-password">
                        <div id="passwordPopup" class="password-popup">
                            <ul>
                                <li id="length" class="invalid">At least 8 characters</li>
                                <li id="uppercase" class="invalid">One uppercase letter</li>
                                <li id="lowercase" class="invalid">One lowercase letter</li>
                                <li id="number" class="invalid">One number</li>
                                <li id="special" class="invalid">One special character</li>
                            </ul>
                        </div>
                    </div >
                    <div class="form-field">
                        <label for="confirm-password">Confirm New Password</label>
                        <input type="password" id="confirm-password" name="confirm-password">
                    </div>
                    
                    <button type="submit" class="group-6" id="saveButton">
                        <div class="rectangle-15"></div>
                        <div class="submit">Save&nbsp;</div>
                        <div class="ellipse-2"></div>
                        <img class="vector-1" src="images/vector-10.svg" alt="vector" />
                    </button>
                    <button type="button" class="group-7" onclick="dashboard()">
                        <div class="rectangle-15"></div>
                        <div class="submit1">Exit&nbsp;</div>
                        <div class="ellipse-2"></div>
                        <img class="vector-1" src="images/vector-10.svg" alt="vector" />
                    </button>
                    <div id="message" class="message"></div> <!-- Message area -->
                </form>
                
            </div>
                
        </div>
    </div>
    <script src="js/profile-placeholder.js"></script>
    <script>
        const notyf = new Notyf();
        function dashboard() {
            window.location.href = "dashboard.html";
        }

        document.addEventListener('DOMContentLoaded', () => {
            const updateProfileForm = document.getElementById('profileForm');
            const saveButton = document.getElementById('saveButton');
            const messageElement = document.getElementById('message'); // Get the message element

            let originalProfileData = {};

            function fetchProfileData() {
                const userId = sessionStorage.getItem('userId');
                if (userId) {
                    window.electron.send('get-profile', userId);
                    window.electron.receive('profile-data', (response) => {
                        if (response.success && response.data) {
                            document.getElementById('email').value = response.data.email;
                            document.getElementById('name').value = response.data.name;
                            document.getElementById('sector').value = response.data.sector;
                            document.getElementById('organization').value = response.data.organization;
                            document.getElementById('designation').value = response.data.designation;

                            originalProfileData = {
                                email: response.data.email,
                                name: response.data.name,
                                sector: response.data.sector,
                                organization: response.data.organization,
                                designation: response.data.designation
                            };
                        } else {
                            console.error('Failed to load profile data');
                        }
                    });
                }
            }

            function isProfileDataChanged() {
                const currentProfileData = {
                    email: document.getElementById('email').value,
                    name: document.getElementById('name').value,
                    sector: document.getElementById('sector').value,
                    organization: document.getElementById('organization').value,
                    designation: document.getElementById('designation').value
                };

                return JSON.stringify(currentProfileData) !== JSON.stringify(originalProfileData);
            }

            saveButton.addEventListener('click', function(event) {
                event.preventDefault(); // Prevent form submission

                const currentPassword = document.getElementById('current-password').value;
                const newPassword = document.getElementById('new-password').value;
                const confirmPassword = document.getElementById('confirm-password').value;

                if (newPassword && newPassword !== confirmPassword) {
                    notyf.error('New password and confirm password do not match.');
                    return;
                }

                if (newPassword) {
                    const criteria = validatePassword(newPassword);
                    if (!criteria.length || !criteria.uppercase || !criteria.lowercase || !criteria.number || !criteria.special) {
                        notyf.error('New password does not meet the required criteria.');
                        return;
                    }
                }

                if (!currentPassword) {
                    notyf.error('Current password is required');
                    return;
                }

                if (!isProfileDataChanged() && !newPassword) {
                    notyf.error('No Changes Made');
                    return;
                }

                // Retrieve updated profile data from the form
                const updatedProfileData = {
                    email: document.getElementById('email').value,
                    name: document.getElementById('name').value,
                    sector: document.getElementById('sector').value,
                    organization: document.getElementById('organization').value,
                    designation: document.getElementById('designation').value,
                    currentPassword,
                    newPassword
                };

                // Send updated profile data to the main process
                window.electron.send('update-profile', updatedProfileData);
            });

            // Listen for profile update confirmation
            window.electron.receive('profile-update', (data) => {
                if (data.success) {
                    notyf.success('Profile Updated Successfully');
                    // Update originalProfileData to reflect changes
                    originalProfileData = {
                        email: document.getElementById('email').value,
                        name: document.getElementById('name').value,
                        sector: document.getElementById('sector').value,
                        organization: document.getElementById('organization').value,
                        designation: document.getElementById('designation').value
                    };
                } else {
                    if (data.message === 'Incorrect password') {
                        notyf.error('Wrong current password');
                    } else {
                        notyf.error('Failed to Update Profile');
                    }
                }
            });

            // Password validation and highlight both fields
            const newPasswordInput = document.getElementById('new-password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            const passwordPopup = document.getElementById('passwordPopup');
            const lengthCriteria = document.getElementById('length');
            const uppercaseCriteria = document.getElementById('uppercase');
            const lowercaseCriteria = document.getElementById('lowercase');
            const numberCriteria = document.getElementById('number');
            const specialCriteria = document.getElementById('special');

            function validatePassword(password) {
                return {
                    length: password.length >= 8,
                    uppercase: /[A-Z]/.test(password),
                    lowercase: /[a-z]/.test(password),
                    number: /\d/.test(password),
                    special: /[!@#$%^&*(),.?":{}|<>]/.test(password)
                };
            }

            function updateValidationCriteria(criteria) {
                lengthCriteria.classList.toggle('valid', criteria.length);
                lengthCriteria.classList.toggle('invalid', !criteria.length);

                uppercaseCriteria.classList.toggle('valid', criteria.uppercase);
                uppercaseCriteria.classList.toggle('invalid', !criteria.uppercase);

                lowercaseCriteria.classList.toggle('valid', criteria.lowercase);
                lowercaseCriteria.classList.toggle('invalid', !criteria.lowercase);

                numberCriteria.classList.toggle('valid', criteria.number);
                numberCriteria.classList.toggle('invalid', !criteria.number);

                specialCriteria.classList.toggle('valid', criteria.special);
                specialCriteria.classList.toggle('invalid', !criteria.special);
            }

            function toggleHighlight() {
                if (newPasswordInput.value || confirmPasswordInput.value) {
                    newPasswordInput.classList.add('highlight');
                    confirmPasswordInput.classList.add('highlight');
                } else {
                    newPasswordInput.classList.remove('highlight');
                    confirmPasswordInput.classList.remove('highlight');
                }
            }

            newPasswordInput.addEventListener('focus', () => {
                passwordPopup.style.display = 'block';
                toggleHighlight();
            });

            newPasswordInput.addEventListener('blur', () => {
                passwordPopup.style.display = 'none';
                toggleHighlight();
            });

            newPasswordInput.addEventListener('input', () => {
                const password = newPasswordInput.value;
                const criteria = validatePassword(password);
                updateValidationCriteria(criteria);
                toggleHighlight();
            });

            confirmPasswordInput.addEventListener('focus', toggleHighlight);
            confirmPasswordInput.addEventListener('input', toggleHighlight);

            fetchProfileData();
        });
    </script>
</body>
</html>
