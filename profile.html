<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROFILE</title>
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="images/group-40.svg" alt="logo" class="rrat">
            </div>
        </div>
        <div class="main-content" style="padding-left: 0px">
            <div class="field">
                <h1>PROFILE&nbsp;</h1>
                <div class="profile-container">
                    <img src="images/user.svg" alt="Profile Picture" class="profile-picture">
                </div>
            </div>
            <div class="form-container">
                <form id="profileForm">
                    <div class="form-field">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>          
                    
                    <div class="form-field">
                        <label for="designation">Designation</label>
                        <input type="text" id="designation" name="designation">
                    </div>
                    <div class="form-field">
                        <label for="sector">Sector</label>
                        <input type="text" id="sector" name="sector">
                    </div>
                    <div class="form-field">
                        <label for="current-password">Current Password<span class="required">*</span></label>
                        <input type="password" id="current-password" name="current-password" required>
                    </div>
                </form>
            </div>
            <div class="form-container-1">
                <form action="profileForm_1">
                    <div class="form-field">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name">
                    </div>
                    
                    <div class="form-field">
                        <label for="organization">Organization Name</label>
                        <input type="text" id="organization" name="organization">
                    </div>
                    
                    <div class="form-field">
                        <label for="new-password">New Password</label>
                        <input type="password" id="new-password" name="new-password">
                    </div >
                    <div class="form-field">
                        <label for="confirm-password">Confirm New Password</label>
                        <input type="password" id="confirm-password" name="confirm-password">
                    </div>
                    
                    <button type="submit" class="group-6" id="saveButton">
                        <div class="rectangle-15"></div>
                        <div class="submit">Save&nbsp;</div>
                        <div class="ellipse-2"></div>
                        <img class="vector-1" src="images/vector-10.svg" alt="vector" />
                    </button>
                    <button type="button" class="group-7" onclick="dashboard()">
                        <div class="rectangle-15"></div>
                        <div class="submit1">Exit&nbsp;</div>
                        <div class="ellipse-2"></div>
                        <img class="vector-1" src="images/vector-10.svg" alt="vector" />
                    </button>
                    <div id="message" class="message"></div> <!-- Message area -->
                </form>
                
            </div>
                
        </div>
    </div>
    <script src="js/profile-placeholder.js"></script>
    <script>
        function dashboard() {
            window.location.href = "dashboard.html";
        }

        document.addEventListener('DOMContentLoaded', () => {
            const updateProfileForm = document.getElementById('profileForm');
            const saveButton = document.getElementById('saveButton');
            const messageElement = document.getElementById('message'); // Get the message element

            let originalProfileData = {};

            function fetchProfileData() {
                const userId = sessionStorage.getItem('userId');
                if (userId) {
                    window.electron.send('get-profile', userId);
                    window.electron.receive('profile-data', (response) => {
                        if (response.success && response.data) {
                            document.getElementById('email').value = response.data.email;
                            document.getElementById('name').value = response.data.name;
                            document.getElementById('sector').value = response.data.sector;
                            document.getElementById('organization').value = response.data.organization;
                            document.getElementById('designation').value = response.data.designation;

                            originalProfileData = {
                                email: response.data.email,
                                name: response.data.name,
                                sector: response.data.sector,
                                organization: response.data.organization,
                                designation: response.data.designation
                            };
                        } else {
                            console.error('Failed to load profile data');
                        }
                    });
                }
            }

            function isProfileDataChanged() {
                const currentProfileData = {
                    email: document.getElementById('email').value,
                    name: document.getElementById('name').value,
                    sector: document.getElementById('sector').value,
                    organization: document.getElementById('organization').value,
                    designation: document.getElementById('designation').value
                };

                return JSON.stringify(currentProfileData) !== JSON.stringify(originalProfileData);
            }

            saveButton.addEventListener('click', function(event) {
                event.preventDefault(); // Prevent form submission

                const currentPassword = document.getElementById('current-password').value;
                const newPassword = document.getElementById('new-password').value;
                const confirmPassword = document.getElementById('confirm-password').value;

                if (newPassword && newPassword !== confirmPassword) {
                    messageElement.textContent = 'New password and confirm password do not match';
                    messageElement.style.color = 'red';
                    setTimeout(() => {
                        messageElement.textContent = '';
                    }, 2000);
                    return;
                }

                if (!currentPassword) {
                    messageElement.textContent = 'Current password is required';
                    messageElement.style.color = 'red';
                    setTimeout(() => {
                        messageElement.textContent = '';
                    }, 2000);
                    return;
                }

                if (!isProfileDataChanged() && !newPassword) {
                    messageElement.textContent = 'No changes made';
                    messageElement.style.color = 'red';
                    setTimeout(() => {
                        messageElement.textContent = '';
                    }, 2000);
                    return;
                }

                // Retrieve updated profile data from the form
                const updatedProfileData = {
                    email: document.getElementById('email').value,
                    name: document.getElementById('name').value,
                    sector: document.getElementById('sector').value,
                    organization: document.getElementById('organization').value,
                    designation: document.getElementById('designation').value,
                    currentPassword,
                    newPassword
                };

                // Send updated profile data to the main process
                window.electron.send('update-profile', updatedProfileData);
            });

            // Listen for profile update confirmation
            window.electron.receive('profile-update', (data) => {
                if (data.success) {
                    messageElement.textContent = 'Profile updated successfully';
                    messageElement.style.color = 'green';
                    // Update originalProfileData to reflect changes
                    originalProfileData = {
                        email: document.getElementById('email').value,
                        name: document.getElementById('name').value,
                        sector: document.getElementById('sector').value,
                        organization: document.getElementById('organization').value,
                        designation: document.getElementById('designation').value
                    };
                    setTimeout(() => {
                        messageElement.textContent = '';
                    }, 2000);
                } else {
                    messageElement.textContent = data.message || 'Failed to update profile';
                    messageElement.style.color = 'red';
                    setTimeout(() => {
                        messageElement.textContent = '';
                    }, 2000);
                }
            });

            fetchProfileData();
        });
    </script>
</body>
</html>
