<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="../css/quiz.css">
    <link rel="stylesheet" href="../css/notyf.min.css">
    <script src="../js/notyf.min.js"></script>
    <style>
        button, .logo img {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="../images/group-40.svg" alt="logo" class="rrat" id="logo">
            </div>
        </div>
        <nav class="sidebar">
            <div id="set-buttons">
                <!-- Add domain buttons -->
            </div>
        </nav>
        <div id="quiz-container">
            <!-- All questions will be appended here dynamically -->
        </div>
    </div>
    <div id="customPopup" class="popup" style="display:none;">
        <div class="popup-content">
            <p>Do you really want to exit ? All progress will lost.</p>
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>
    <script src="quiz.js"></script>
    <script>
        const notyf = new Notyf();
        document.getElementById('logo').addEventListener('click', (event) => {
            event.preventDefault(); // Prevent the default link behavior
            document.getElementById('customPopup').style.display = 'flex';
        });

        document.getElementById('yesBtn').addEventListener('click', () => {
            window.location.href = '../dashboard.html';
        });

        document.getElementById('noBtn').addEventListener('click', () => {
            document.getElementById('customPopup').style.display = 'none';
        });
    </script>
</body>
</html>
