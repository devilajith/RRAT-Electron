<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz</title>
    <link rel="stylesheet" href="Q-styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="image/group-40.svg" alt="logo" class="logo">
            </div>
            <div class="navigation-1">
                <button id="pause-btn" class="button">
                    <img src="image/p.png" alt="Pause" class="pause-icon">
                </button>
            </div>
        </div>
        <nav class="sidebar">
            <div id="set-buttons">
                <button id="domain1-btn">Domain 1</button>
                <button id="domain2-btn">Domain 2</button>
                <button id="domain3-btn">Domain 3</button>
                <button id="domain4-btn">Domain 4</button>
                <button id="domain5-btn">Domain 5</button>
                <button id="domain6-btn">Domain 6</button>
                <button id="domain7-btn">Domain 7</button>
                <button id="domain8-btn">Domain 8</button>
                <button id="domain9-btn">Domain 9</button>
                <button id="domain10-btn">Domain 10</button>
                <button id="domain11-btn">Domain 11</button>
                <button id="domain12-btn">Domain 12</button>
                <button id="domain13-btn">Domain 13</button>
            </div>
        </nav>
        <div id="quiz-container">
            <div id="question-container" style="width: auto">
                <h2 id="question">Question text will appear here</h2>
                <div id="answer-buttons">
                    <label>
                        <input type="radio" name="answer" value="yes" id="yes-radio"> Yes
                    </label>
                    <label>
                        <input type="radio" name="answer" value="no" id="no-radio"> No
                    </label>
                </div>
                <div class="navigation">
                    <button id="prev-btn" class="button">Previous</button>
                    <button id="next-btn" class="button">Next</button>
                </div>
                <button id="hint-btn" class="scroll-button">Hint</button>
            </div>
            <div id="result-container" style="display:none;">
                <h2 id="result">Result text will appear here</h2>
            </div>
            <div id="hint-popup" class="popup" style="display:none;">
                <div class="popup-content">
                    <span class="close">&times;</span>
                    <p id="hint-text">Hint will appear here</p>
                </div>
            </div>
            <div id="pause-overlay" class="overlay" style="display:none;">
                <div class="overlay-content">
                    <h2>Quiz Paused</h2>
                    <button id="resume-btn">Resume</button>
                </div>
            </div>
        </div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
