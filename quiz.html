<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="css/quiz.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="/image/group-40.svg" alt="logo" class="logo">
            </div>
            <div class="navigation-1">
                <button id="pause-btn" class="button">
                    <img src="/image/p.png" alt="Pause" class="pause-icon">
                </button>
            </div>
        </div>
        <nav class="sidebar">
            <div id="set-buttons">
                <!-- Add domain buttons -->
                <button id="Asset-Management-btn">Asset Management</button>
                <button id="User-Training-and-Awareness-btn">User Training and Awareness</button>
                <button id="Email-Security-btn">Email Security</button>
                <button id="Backup-and-Recovery-btn">Backup and Recovery</button>
                <button id="Incident-Response-Plan-btn">Incident Response Plan</button>
                <button id="Network-Management-btn">Network Management</button>
                <button id="Physical-Security-btn">Physical Security</button>
                <button id="Access-Control-btn">Access Control</button>
                <button id="Multi-Factor-Authentication-btn">Multi-Factor Authentication</button>
                <button id="Third-Party-Risk-Management-btn">Third-Party Risk Management</button>
                <button id="Security-Infrastructure-btn">Security Infrastructure</button>
                <button id="Security-Policy-btn">Security Policy</button>
                <button id="Remote-Desktop-Protocol-Protection-btn">Remote Desktop Protocol Protection</button>
                <button id="Risk-Assessment-btn">Risk Assessment</button>
            </div>
        </nav>
        <div id="quiz-container">
            <!-- All questions will be appended here dynamically -->
        </div>
    </div>
    <script src="js/quiz.js"></script>
</body>
</html>
